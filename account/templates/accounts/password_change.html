{% extends 'base.html' %}
{% block title %}Change password{% endblock %}
{% load bootstrap4 %}
{% block header %}{% endblock %}
{% block content_title %}Change Your Password{% endblock %}
{% block content %}
        
        <div class="col-lg-4"><div class="tile">
                    <div class="tile-body"><div class="col-lg-12">
                                      <form method="post" novalidate>
                                        {% csrf_token %}
                                        {% bootstrap_form form %}
                                        <button type="submit" class="btn btn-md btn-success">Change password</button>
                                      </form>
                                </div></div>
                </div></div>
{% endblock %}
